<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro de personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/registroPersona.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registro</h2>
                    <form method="POST" action="/ingreso">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">ID </label>
                                    <input class="input--style-4" name="id" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nombres </label>
                                    <input class="input--style-4" name="nombre" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Apellidos</label>
                                    <input class="input--style-4" name="apellido" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Fecha Nacimiento </label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="f_nac">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Rol</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Administrador
                                            <input type="radio" name="rol" value="Administrador">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Docente
                                            <input type="radio" name="rol" value="Docente">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Estudiante
                                            <input type="radio" name="rol" value="Estudiante">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Celular</label>
                                    <input class="input--style-4" type="text" name="telefono">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <label class="label">Usuario</label>
                                            <input class="input--style-4" type="text" name="usuario">
                                        </div>
                                    </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Contrase√±a</label>
                                    <input class="input--style-4" type="password" name="contrasenia">
                                </div>
                            </div>
                        </div>
                        </div>

                        <!--
                        <div class="input-group">
                            <label class="label"></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Curso</option>
                                    <option>Aula01</option>
                                    <option>Aula02</option>
                                    <option>Aula03</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         -->
                        <div class="flashes">
                            {% for message in get_flashed_messages() %}
                              {{ message }}
                            {% endfor %}
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--blue" type="submit">Guardar</button>
                        </div> 
                       
                    </form>
                </div>
            </div>
        </div>

        <section id="botonRegresar">
            <div><a href="/panelAdministrador"><button class="btn  btn--blue"> Regresar </button></a> </div>
        </section>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/registroPersona.js') }}"></script>

</body>
</html>
<!-- end document-->
