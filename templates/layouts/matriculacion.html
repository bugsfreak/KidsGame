<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matriculación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/registroPersona.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Matriculación</h2>
                    <form method="POST" action="/matricular">
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="margin-right: 30px;">ID Estudiante </label>
                                    <div class="input-group-icon">
                                        <select class="form-select" aria-label="Default select example">
                                        {% for persona in personas %}
                                            <option>{{persona["_id"]}}</option>
                                        {% endfor %}
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"> </label>
                                    
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"> </label>
                                    
                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="margin-right: 30px;">Aula: </label>
                                    <div class="input-group-icon">
                                        <select class="form-select" aria-label="Default select example">
                                            {% for aula in aulas %}
                                            <option>{{aula["nombre"]}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
            
                        </div>

                        <!--
                        <div class="input-group">
                            <label class="label"></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Curso</option>
                                    <option>Aula01</option>
                                    <option>Aula02</option>
                                    <option>Aula03</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         -->
                        <div class="flashes">
                            {% for message in get_flashed_messages() %}
                            <h4 style="color: red;"> {{ message }} </h4>
                            {% endfor %}
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--blue" type="submit">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <section id="botonRegresar">
            <div><a href="/panelAdministrador"><button class="btn  btn--blue"> Regresar </button></a> </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/registroPersona.js') }}"></script>

</body>

</html>
<!-- end document-->
