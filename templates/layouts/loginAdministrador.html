<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginAdministrador.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1 id="ingreso">Ingreso al sistema</h1>
    <section id="loginProfesor">
        <form method="post" action="/validacion">
            <div class="form-group">
              <label for="exampleInputEmail1" class="fancyText">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="Ingrese usuario">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="fancyText">Contraseña</label>
              <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary"><p class="fancyText">Entrar</p></button>
            </div>
          </form>
    </section>

    <div id="botonR" class="highlight">
      <a href="/">
        <img
          id="btnRegresar"
          src="https://cdn3.iconfinder.com/data/icons/3d-printing-icon-set/512/Undo.png"
        />
      </a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
